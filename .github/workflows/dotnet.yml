name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET SDK 6.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' 

    - name: Install dotnet ef
      run: dotnet tool install --global dotnet-ef

    - name: Install dependencies
      run: dotnet restore CleanArchitecture.sln

    - name: Build
      run: dotnet build CleanArchitecture.sln --configuration Release --no-restore
      
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        # Docker Hub image
        image: postgres:latest
        # service environment variables
        # `POSTGRES_HOST` is `postgres`
        env:
          # optional (defaults to `postgres`)
          POSTGRES_DB: CleanArchitectureDB
          # required
          POSTGRES_PASSWORD: Password1!
          # optional (defaults to `5432`)
          POSTGRES_PORT: 5432
          # optional (defaults to `postgres`)
          POSTGRES_USER: CleanArchitectureDB
        ports:
          # maps tcp port 5432 on service container to the host
          - 5432:5432
        # set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET SDK 6.0
        uses: actions/setup-dotnet@v1
        with:
            dotnet-version: '6.0.x' 

      - name: run tests
        run: dotnet test CleanArchitecture.sln --configuration Release
        env:
          ConnectionStrings__DefaultConnection_Postgres: User ID=CleanArchitectureDB;Password=Password1!;Server=localhost;Port=5432;Database=CleanArchitectureDB;Integrated Security=true;Pooling=true;
    
